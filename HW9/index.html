<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css" type="text/css">
    <title>Form</title>

</head>

<body>

    <form>

        <div class="header">
            Registration form
        </div>

        <div class="name">
            <div class="label">
                First name:
                Last name:
                Age:
                <br>
                E-mail:
                Password
            </div>
            <div class="input">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="email">
                <input type="password">
            </div>
        </div>

        <div class="sex">
            SEX:
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex"> Female
        </div>

        <div class="checkbox">
            Checkbox:
            <label for="checkbox">
                <input type="checkbox" class="custom">
            </label> 
            I am a student
            <label for="checkbox">
                <input type="checkbox" class="custom">
            </label> 
            I am a business man

        </div> 

        <div class="birthday">
            <p>Birthday</p>
            Day,Month,Year
            <input type="date">
        </div>

        <div class="submit">
            Submit Button:
            <input type="submit" value="Submit">
        </div>

        <div class="reset">
            Reset Button:
            <input type="reset" value="Reset">
        </div>


    </form>
</body>

</html>
