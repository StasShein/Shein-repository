    <title>calc</title>

<body>

    <script>

        let a = prompt('Введите первую цифру')
        console.log(a)

        let b = prompt('Введите вторую цифру')
        console.log(b)

        let c = prompt('1. Сложение; 2. Вычитание; 3. Умножение; 4. Делениеи;')
        console.log(c)

        if(c==1){

            alert(Number(a)+Number(b))

        } else{

            if(c==2){

                alert(Number(a)-Number(b))

            } else{ 

                if(c==3){

                    alert(Number(a)*Number(b))

                } else{ 

                    if(c==4){

                        alert(Number(a)/Number(b))

                    }else{

                    }
                }
            }
        }

    </script>
