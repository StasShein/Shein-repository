<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>

</head>

<body>
    <form action="script.js" method="get" target="_self">

        <fieldset style="width:55vw; border: 5px double pink;">
            <legend>ФИО</legend>
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Отчество">
        </fieldset>
        <br>
        <br>

        <label for="fieldName">Yout Name</label>
        <input name="fieldName" type="text" value="" maxlength="7"  placeholder="пиши">
        <input autofocus type="password">
        /*поменять рамки при нажатии на поля можно через :focus*/
        <br>
        <br>

        <input type="checkbox">
        <input type="radio">
        <br>
        <br>
        

        <input type="submit" value="Send Dima">
        <input type="reset" value="Reset">
        <input disabled type="button" value="simple button, only simple button. You need wait! Tssss...my little bitch">
        <br>
        <br>


        <input type="hidden" value="hidden">
        <input type="file">

        <br>
        <br>

        <select>
            <option value="D">D</option>
            <option value="I">I</option>
            <option value="M">M</option>
            <option value="O">O</option>
            <option value="N">N</option>
        </select>

        <select multiple size="5">
            <option value="D" disabled>D</option>
            <option value="I">I</option>
            <option value="M">M</option>
            <option value="O">O</option>
            <option value="N">N</option>
        </select>

        <br>
        <br> 

        <textarea name="" value="" disabled readonly placeholder="Введите текст" maxlength="" cols="50" rows="10"></textarea>

        <br>
        <button>Button</button>

    </form>

    <br>
    <input type="checkbox" checked>
    <br> 
    <input name="1" type="radio" checked>
    <input name="1" type="radio">  
    <input name="1" type="radio">  
    <br>
    <input name="2" type="radio">
    <input name="2" type="radio" checked>  
    <input name="2" type="radio"> 
    <br>
    <input name="3" type="radio">
    <input name="3" type="radio">  
    <input name="3" type="radio" checked>

</body>

</html>
