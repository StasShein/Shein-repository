<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Form</title>

</head>

<body>

    <div class="form">

        <div class="header"> 
            Registration form
        </div>

        <div class="name">

            <div class="label">
                <p>First name:</p>
                <p>Last name:</p> 
                <p>Age:</p>
                <p>E-mail:</p> 
                <p>Password:</p> 
            </div>

            <div class="input">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="email">
                <input type="password">
            </div>

        </div>

        <div class="sex">
            SEX: 
            <input type="radio" name="sex">
            Male
            <input type="radio" name="sex">
            Female
        </div>

        <div class="checkbox">
            Checkbox:
            <input type="checkbox">
            I am a student
            <input type="checkbox">
            I am a business man

        </div>

        <div class="birthday">
            <h3>Birthday</h3>
            Day,Month,Year
            <input type="date">
        </div>

        <div class="submit">
            Submit:
            <input type="Submit" value="Submit">
        </div>

        <div class="reset">
            Reset
            <input type="Reset" value="Reset">
        </div>

    </div>
</body>

</html>
